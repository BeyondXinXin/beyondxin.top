name: Deploy All Sites

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  notes:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH for private submodules
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GH_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Update submodules to latest remote commit
        run: git submodule update --remote --merge
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Build notes.beyondxin.top
        run: |
          cd site-notes.beyondxin.top
          python -m pip install -r requirements.txt
          python script/rebuild_nav.py
          python -m zensical build --clean
      - name: Upload notes.beyondxin.top
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "site-notes.beyondxin.top/site/*"
          target: "/home/www/html/notes.beyondxin.top"

  books:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH for private submodules
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GH_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Update submodules to latest remote commit
        run: git submodule update --remote --merge
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22.21"
      - name: Build books.beyondxin.top
        run: |
          cd site-books.beyondxin.top
          npm install -g pnpm
          pnpm install
          pnpm build
      - name: Upload books.beyondxin.top
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "site-books.beyondxin.top/dist/*"
          target: "/home/www/html/books.beyondxin.top"

  main:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH for private submodules
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GH_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Update submodules to latest remote commit
        run: git submodule update --remote --merge
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.19"
      - name: Build beyondxin.top
        run: |
          cd site-beyondxin.top
          npm install -g pnpm
          pnpm install
          pnpm build
      - name: Upload beyondxin.top
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "site-beyondxin.top/dist/*"
          target: "/home/www/html/beyondxin.top"