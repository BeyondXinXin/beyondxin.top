name: Deploy Main Site

on:
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH for private submodules
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GH_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global url."git@github.com:".insteadOf "https://github.com/"
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Update submodules to latest remote commit
        run: |
          git submodule foreach git fetch origin
          git submodule foreach git reset --hard origin/HEAD
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.19"
      - name: Build beyondxin.top
        run: |
          cd site-beyondxin.top
          npm install -g pnpm
          pnpm install
          pnpm build
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: ./site-beyondxin.top/dist