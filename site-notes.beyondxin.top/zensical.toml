[project]
site_name = "Notes"
site_description = "Beyond欣 's Notes"
site_author = "Beyond欣"
site_url = "https://notes.beyondxin.top/"
copyright = """
<a href="https://beian.miit.gov.cn/" target="_blank">京ICP备2023033867号</a>
"""
use_directory_urls = false
extra_css = ["css/extra.css"]


nav = [
]


[project.theme]

custom_dir = "overrides"
favicon = "assets/images/favicon.ico"
language = "zh"

features = [
    "announce.dismiss",

    # "content.action.edit",
    # "content.action.view",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",

    "navigation.tabs",
    "navigation.tabs.sticky",
    "navigation.expand",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.instant.progress",
    "navigation.prune",
    "navigation.top",
    "navigation.tracking",
    # "navigation.sections",
    # "navigation.path",

    # "header.autohide",

    "search.highlight",

    "toc.follow",
    # "toc.integrate",
]


[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"


[project.extra]
generator = false
# homepage = "https://www.beyondxin.top"

[[project.extra.social]]
icon = "fontawesome/brands/edge"
link = "https://www.beyondxin.top/"
[[project.extra.social]]
icon = "fontawesome/brands/bilibili"
link = "https://space.bilibili.com/285016963"
